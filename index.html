<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It just takes 30 seconds.</p>
            </header>

            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Fullname</label>
                        <input type="text" placeholder="Shalini singh" id="fullname" required><br>
                    </p>
                    <p>
                        <label for="email">Enter your Email</label>
                        <input type="email" placeholder="sassysakshi18@gmail.com" id="email" required><br> 
                    </p>
                    <p>
                        <label for="password">Enter a new password</label>
                        <input type="password" placeholder="At least 8 characters" id="password" required><br>
                    </p>
                    <p>
                        <br>
                        <input type="submit" value="Create Account" id="submit">
                    </p>
                </form>
            </main>

            <footer class="signup-footer">
                <p>Already have an Account? <a href="#">Login</a></p>
            </footer>
        </div>

        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
    
</body>
</html>
